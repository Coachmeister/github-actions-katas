name: JAVA CI
on: push
jobs:
  clone-down:
    name: clone down repo
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - name: upload repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Build:
      runs-on: ubuntu-latest
      container: gradle:6-jdk11
      steps:
        - name: build
          run: "gradle clean shadowjar -p app"
        - name: Test
          run: ci/unit-test-app.sh
        - name: upload repo
          uses: actions/upload-artifact@v2
          with:
            name: code
            path: .